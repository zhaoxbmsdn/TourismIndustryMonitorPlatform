<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新闻影响力</title>
		<script src="../js/echarts-all.js"></script>
		<script type="text/javascript" src="../js/echarts-config.js" ></script>
		<link rel="stylesheet" href="../style/commonStyle.css" />
		<style>
			#main{
				width: 100%;
				height: 100%;
				/*
				 *  测试github
				 */
			}
			/*
			 *   通用字体样式
			 */
			.fontStyle{
				font-family: ;
				font-size: ;
				font-style: ;
				font-weight: ;
				color: ;
			}
		</style>
	</head>
	<body>
		<div id="main" class=""></div>
		<script>
			//初始化echarts实例，将其容器指向div
			var myChart = echarts.init(document.getElementById("main"));
			
			/*
			 * 绘制框架,构造一个原型的雷达图，拥有三个维度（新闻条数、阅读数及转发量）
			 */
			var option = {
				//标题
				title:{
					show:true,
					text:'新闻影响力',
					backgroundColor:appConfig.backgroundColor,
					borderColor:appConfig.borderColor,
					borderWidth:2,
					padding:appConfig.titleStyle.padding,
					left:appConfig.titleStyle.left,
					top:appConfig.titleStyle.top,
					textStyle:appConfig.titleStyle.textStyle
				},
				//雷达坐标系
				radar:{
					center:['50%','50%'],
					radius:appConfig.radarRadius,
					shape:'circle',
					splitNumber:4,
					//刻度线，直径线
					axisLine:{
						show:true,
						lineStyle:appConfig.lineStyle
					},
					axisLabel:{
						show:true,
						textStyle:{
							color: appConfig.textColor,
	                        fontSize:8
						}
					},
					axisTick:{
						show:false
					},
					//分割线，圆形线
					splitLine:{
						show:true,
						lineStyle:appConfig.lineStyle
					},
					splitArea:{
						show:false
					},
					indicator:appConfig.setIndicator(['新闻条数','阅读量','转发量(使用量)'])
				},
				//图例
				legend:{
					show:true,
					type:'scroll',
					textStyle:{
						color:'red'
					},
					icon:'circle',
					data:appConfig.legendData,
					bottom:'5%'
				},
				//系列
				series:[
				{
					name:'radarData',
					type:'radar',
					data:appConfig.data
				}]
			};
			myChart.setOption(option);
			myChart.setOption({
				
			});
			
		</script>
	</body>
</html>
