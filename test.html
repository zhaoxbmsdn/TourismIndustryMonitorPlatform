<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css</title>
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			.base{
				display: block;
				background-color: yellow;
				width: 60px;
				height: 30px;
			}
			.chart{
				display: block;
				width: 60px;
				height: 30px;
				background-color: red;
			}
			.frame{
				display: block;
				height: 300px;
				width: 50px;
				background-color: blue;
			}
			.echarts{
				display: none;
				height: 70px;
				width: 200px;
				background-color: green;
			}
			.base:hover{
				background-color: red;
			}
			.base:hover .frame{
				
				background-color: gray;
			}
			
			.chart:hover .echarts{
				display: block;
			}
			.chart:hover .frame{
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="leaflet-popup-content">
			<div><span class="base">1</span><span class="chart">2</span></div>
			<div class="frame"></div>
			<div class="echarts"></div>
		</div>
	</body>
	<script>
	
	</script>
	</body>

</html>
