<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>AJAX跨域请求测试</title>
  <meta charset="UTF-8">
</head>
<body>
  <input type="text" id="urlid" style="width: 1000px;"/>
  <input type='button' value='开始测试' onclick='crossDomainRequest()' />
  
  <div id="content"></div>

  <script type="text/javascript">
    //<![CDATA[
    var xhr = new XMLHttpRequest();
    var html="";
    var url='http://www.tuniu.com/papi/tour/comment/product?page=3&productId=210482837&selectedType=22&stamp=068724003717263241524735152646';
    function crossDomainRequest() {
    	var url = document.getElementById("urlid").value;
      document.getElementById("content").innerHTML = "开始……";
      if (xhr) {
        xhr.open('GET', url, true);
        xhr.onreadystatechange = handler;
        xhr.send();
      } else {
        document.getElementById("content").innerHTML = "不能创建 XMLHttpRequest";
      }
    }
    function handler(evtXHR) {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          var response = xhr.responseText;
          var data = JSON.parse(xhr.responseText);
          data.data.list.forEach(function(element){
          		html +=element.content +"<br/>";
          });
          document.getElementById("content").innerHTML = html;
        } else {
          document.getElementById("content").innerHTML = "不允许跨域请求。";
        }
      }
      else {
        document.getElementById("content").innerHTML += "<br/>执行状态 readyState：" + xhr.readyState;
      }
    }
    //]]>
  </script>

</body>
</html>
