<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取地区轮廓线</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0">
</script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=H6ebZECNpQNBOUVVQicpxC6C8OaGVttG"></script> 
<style type="text/css">
body{font-size:13px;margin:10px}
#container{width:800px;height:500px;border:1px solid gray}
</style>
</head>
<body>
<div id="container"></div>
<br />
输入省、直辖市或县名称：<input type="text" id="districtName" style="width:80px" value="稻城县">
<input type="button" onclick="getBoundary()" value="获取轮廓线">

<script type="text/javascript">

var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.403765, 39.914850), 5);
map.addControl(new BMap.NavigationControl({type: BMAP_NAVIGATION_CONTROL_SMALL}));
map.enableScrollWheelZoom();
map.setMapStyle({
		styleJson:[
	          {
                  "featureType": "land",
                  "elementType": "all",
                  "stylers": {
                            "color": "#0D146A",
                            "visibility": "on"
                  }
        },
        {
                  "featureType": "districtlabel",
                  "elementType": "labels.text.fill",
                  "stylers": {
                            "color": "#fff2ccff",
                            "visibility": "on"
                  }
        },
        {
                  "featureType": "districtlabel",
                  "elementType": "labels.text.stroke",
                  "stylers": {
                            "color": "#1192baff",
                            "visibility": "on"
                  }
        },
        {
                  "featureType": "green",
                  "elementType": "all",
                  "stylers": {
                            "color": "#1192baff"
                  }
        },
        {
                  "featureType": "poilabel",
                  "elementType": "labels.text.stroke",
                  "stylers": {
                            "color": "#1192baff"
                  }
        },
        {
                  "featureType": "poilabel",
                  "elementType": "labels.text.fill",
                  "stylers": {
                            "color": "#fff2ccff"
                  }
        },
        {
                  "featureType": "all",
                  "elementType": "labels.icon",
                  "stylers": {
                            "visibility": "off"
                  }
        }
]
	});
function getBoundary(){       
    var bdary = new BMap.Boundary();
    var name = document.getElementById("districtName").value;
    bdary.get(name, function(rs){       //获取行政区域
        map.clearOverlays();        //清除地图覆盖物 
        console.log(rs.toString());
        var count = rs.boundaries.length; //行政区域的点有多少个
        for(var i = 0; i < count; i++){
            var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 2, strokeStyle:"dashed",strokeColor: "#FFFF00",fillColor:""}); //建立多边形覆盖物
            map.addOverlay(ply);  //添加覆盖物
            map.setViewport(ply.getPath());    //调整视野         
        }                
    });   
}

</script>
</body>
</html>
