<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>售票情况</title>
		<script type="text/javascript" src="../js/echarts-all.js" ></script>
		<link rel="stylesheet" href="../style/commonStyle.css" />
		<script type="text/javascript" src="../js/echarts-config.js" ></script>
		<style>
			#main{
				height: 100%;
				width: 100%;
			}
			#dt{
				position: absolute;
				bottom: 5.5%;
				left: 20px;
				color: #5bdeff;
				font-size: 14px;
			}
			select{
				/* 消除小箭头的默认样式  */
				appearance:none;
  				-moz-appearance:none;
  				-webkit-appearance:none;
  				background: transparent;
  				color: #5bdeff;
			}
			select::-ms-expand { display: none; }
			select option{
				color: #5bdeff;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<div id="dt">
			<span>日期</span>
			<select id ="st" name="sDate" onchange="selectEcharts(this.value)"></select>
		</div>
		<script>
			/* 在页面加载时，为下拉菜单添加选项 */
			
			//初始化echarts实例，将其容器指向div
			var myChart = echarts.init(document.getElementById("main"));
			

			/*
			 *   Ddata格式
			 * 	[
			 * 		['2017-10-1',[{name:online,value:0},{name:offline,value:3000}]],
			 * 		['2017-10-2',[~]],
			 *  ]
			 */
			
			var now = +new Date();
			var oneDay = 24 * 60 * 60 * 1000;
			
			function selectFrom(lowerValue,upperValue)
			{
				var choices = upperValue - lowerValue + 1;
				return Math.floor(Math.random() * choices + lowerValue);
			}
			
			function createObj(name){
				var obj = new Object();
				obj.name = name;
				obj.value = selectFrom(100,1000);
				obj.toString = function(){
					return "name: "+this.name+",value: "+this.value;
				}
				return obj;
			}
			
			var originalData = [];
			
			for(var i = 0; i< 100; i++)
				{
					var tday = new Date(now+=oneDay);
					var cday = [tday.getFullYear(),tday.getMonth()+1,tday.getDate()].join("-");
					originalData.push([cday,[createObj("OTA"),createObj("电商"),createObj("线下"),createObj("其他")]]);
				}
			console.log(originalData);
					
			var option = {
				title:{
						show:true,
						text:'售票状况',
						backgroundColor:appConfig.backgroundColor,
						borderColor:appConfig.borderColor,
						borderWidth:2,
						padding:appConfig.titleStyle.padding,
						left:appConfig.titleStyle.left,
						top:appConfig.titleStyle.top,
						textStyle:appConfig.titleStyle.textStyle
				},
				legend: {
				    orient: 'horizontal',
				    right: '10%',
				    bottom:'5%',
				    textStyle:{
				    	color:'white'
				    }
				},
				color:['#b76872','#77c1b8', '#3298d8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
				series:[
					{
						name:'ticketSales',
						type:'pie',
						radius:'50%',
						cursor:'pointer',
						hoverAnimation:false,
						label:{
							normal:{
								formatter:'{c}',
								symbol:'cicle',
								color:'#5bdeff',
								position:'outside'
							}
						},
						labelLine:{
							normal:{
								length:25,
								length2:50,
								smooth:0.1
							}
						},
						markLine:{
							symbol:['none','circle']
						}
					}
				]
				
			};
				/*
			  	options:originalData.map(function(item,index,array){
					return {
						'series':[
						{
							'data':item[1]
						}]
					}
			  	})
			  	*/
			
			
			myChart.setOption(option);
			/*
			 *   默认加载最后一项的数据
			 */
			myChart.setOption({
				legend:{
					data:originalData[0][1].map(function(item,index,array){return item.name;})
				},
				series:[
				{
					data:originalData[0][1]
				}
				]}
			);
			
			window.onload = function(){
				/* 
				 * 	为下拉菜单添加日期节点;
				 *  默认选中最新的日期，即显示最近的数据；
				 *  点击后，同步刷新echarts(加载对应的数据)
				 *  
				*/
				var element = document.getElementById("st");
				originalData.forEach(function(item,index,array){
					/* 
					 *   构造option节点
					 */
					var op = document.createElement("option");
					var txt = document.createTextNode(item[0]);
					op.appendChild(txt);
					/*
					 *   设置option元素的value值
					 */
					op.setAttribute("value",index);
					/*
					 *   默认选中最新的日期
					 */
					if(originalData.length-1 === index)
					{
						op.setAttribute('selected',index);
					}
					/*
					 *   附加option节点
					 */
					element.appendChild(op);
				});
			}
			/*
			 *   根据索引信息，刷新echarts
			 */
			function selectEcharts(value)
			{
				myChart.setOption({
					legend:{
						data:originalData[value][1].map(function(item,index,array){return item.name;})
					},
					series:[
						{
							data:originalData[value][1]
						}
					]}
				);
			}
			
		</script>
	</body>
</html>
