<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>舆论管理</title>
		<link rel="stylesheet" href="../style/commonStyle.css" />
		<script type="text/javascript" src="../js/echarts-all.js" ></script>
		<style>
			#main{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script>
			//初始化echarts实例，将其容器指向div
			var myChart = echarts.init(document.getElementById("main"));
			
			//类目轴数据
			var xData = ['正面','中性','负面'];
			//值数据
			var dData = [];
			
			/*
			 *   Data 示例:
			 * 	 [
			 * 		['正面',200],
			 * 		['中性',200],
			 * 		['负面',200]
			 *   ]
			 */
			var Data = [];
			
			function selectFrom(lowerValue,upperValue)
			{
				var choices = upperValue - lowerValue + 1;
				return Math.floor(Math.random() * choices + lowerValue);
			}
			
			for(var i = 0;i<3;i++)
			{
				Data.push([xData[i],selectFrom(100,500)]);
			}
			
			function createComparisonFunction(propertyName)
			{
				return function(obj1,obj2){
					var value1 = obj1[propertyName];
					var value2 = obj2[propertyName];
					
					if(value1 > value2)
					{
						return -1;
					}
					else if(value1 < value2)
					{
						return 1;
					}
					else{
						return 0;
					}
				}
			}
			
			Data.sort(createComparisonFunction(1));
			
			var appConfig = {};
			//通用线条样式
			appConfig.lineStyle = {color:'rgba(0,117,169,1)'};
			//通用字体颜色
			appConfig.textColor = '#5bdeff';
			//通用面积颜色
			appConfig.areaColor = [];
			appConfig.color = ['green','yellow','red'];
			//通用透明背景颜色
			appConfig.backgroundColor = 'rgba(0,117,169,0.7)';
			//通用边框颜色
			appConfig.borderColor = '#49d9fe';
			//雷达半径
			appConfig.radarRadius = '50%';
			var option = {
				//标题
				title:{
					show:true,
					text:'舆		论',
					left:20,
					top:20,
					padding:[10,20,10,20],
					backgroundColor:appConfig.backgroundColor,
					borderColor:appConfig.borderColor,
					borderWidth:2,
					textStyle:{
						fontSize:14,
						color:appConfig.textColor
					}
				},
				grid:{
					show:false,
					top:80
				},
				color:['green','yellow','red'],
				xAxis:{
					show:true,
					type:'category',
					axisLabel:{
						show:true,
						textStyle:{
							color:'white'
						}
					},
					axisLine:{
						show:false
					},
					splitLine:{
						show:false
					},
					data:Data.map(function(item,index,array){
						return  item[0];
					})
				},
				yAxis:{
					shwo:true,
					type:'value',
					splitNumber:3,
					axisLine:{
						show:false
					},
					axisLabel:{
						show:true,
						textStyle:{
							color:'white'
						}
					},
					axisTick:{
						show:false
					},
					splitLine:{
						show:true,
						lineStyle:{
							opacity:0.5
						}
					}
				},
				series:[
					{
						name:'OpinionBar',
						type:'bar',
						barWidth:'10%',
						itemStyle:{
							normal:{
								barBorderRadius:80
							}
						},
						label:{
							normal:{
								show:false,
								formatter:'{b}'
							}
						},
						data:Data.map(function(item,index,array){
							return {
									'name':item[0],
									'value':item[1],
									'itemStyle':{
										'normal':{
											'color':appConfig.color[index]
										}
									}
							};
						})
					}
				]
			}
			myChart.setOption(option);
		</script>
	</body>
</html>
